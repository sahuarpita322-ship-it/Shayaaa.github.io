<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="30" flood-color="#0b1220" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#g)" rx="12" ry="12" />

  <!-- Abstract road -->
  <rect x="0" y="380" width="1200" height="220" fill="#ffffff" opacity="0.06" />

  <!-- Simple ambulance illustration -->
  <g transform="translate(180,260) scale(1.6)" filter="url(#soft)">
    <!-- body -->
    <rect x="0" y="0" width="320" height="110" rx="14" ry="14" fill="#fff" />
    <!-- cab -->
    <rect x="260" y="-24" width="90" height="64" rx="10" ry="10" fill="#fff" />
    <!-- red stripe -->
    <rect x="12" y="30" width="270" height="18" rx="8" ry="8" fill="#ef4444" />
    <!-- cross -->
    <rect x="110" y="12" width="20" height="56" rx="4" ry="4" fill="#ef4444" />
    <rect x="92" y="30" width="56" height="20" rx="4" ry="4" fill="#ef4444" />
    <!-- windows -->
    <rect x="272" y="-18" width="66" height="40" rx="6" ry="6" fill="#e6f2ff" opacity="0.95" />
    <!-- wheels -->
    <circle cx="70" cy="120" r="28" fill="#111827" />
    <circle cx="270" cy="120" r="28" fill="#111827" />
    <circle cx="70" cy="120" r="16" fill="#9ca3af" />
    <circle cx="270" cy="120" r="16" fill="#9ca3af" />
  </g>

  <!-- Supporting icons / shapes on the right -->
  <g transform="translate(720,200) scale(1.2)">
    <circle cx="90" cy="40" r="58" fill="#fff" opacity="0.07" />
    <circle cx="180" cy="120" r="34" fill="#fff" opacity="0.08" />
    <rect x="30" y="160" width="260" height="48" rx="10" ry="10" fill="#fff" opacity="0.06" />
  </g>

  <!-- Headline text -->
  <g transform="translate(480,120)">
    <text x="0" y="0" fill="#ffffff" font-family="Segoe UI, Roboto, Arial" font-weight="700" font-size="44">Emergency Help</text>
    <text x="0" y="42" fill="#ffffff" font-family="Segoe UI, Roboto, Arial" font-weight="500" font-size="20">Quick access to ambulance, police and nearby hospitals</text>
  </g>

</svg>
